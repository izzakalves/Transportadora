<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato | PROCT'S Transportadora</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background: linear-gradient(to right, #006400, #FFD700, #1E90FF);
      color: white;
      padding: 20px 40px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.2em;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #006400;
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, textarea {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      background-color: #1E90FF;
      color: white;
      border: none;
      padding: 12px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #006400;
    }

    .info {
      margin-top: 40px;
      text-align: center;
      font-size: 1.1em;
    }

    .info p {
      margin: 10px 0;
    }

    footer {
      background-color: #FFD700;
      color: #006400;
      text-align: center;
      padding: 20px;
      font-weight: bold;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Fale Conosco</h1>
    <p>Estamos prontos para te atender</p>
  </header>

  <div class="container">
    <h2>Envie sua mensagem</h2>
    <form action="#" method="post">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required />

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

      <button type="submit">Enviar</button>
    </form>

    <div class="info">
      <p><strong>Telefone:</strong> (41) 99999-9999</p>
      <p><strong>E-mail:</strong> contato@procts.com.br</p>
      <p><strong>Endereço:</strong> Av. das Cargas, 1234 – Curitiba, PR</p>
    </div>
  </div>

  <footer>
    &copy; 2025 PROCT'S Transportadora — Conectando destinos com confiança
  </footer>
</body>
</html>
